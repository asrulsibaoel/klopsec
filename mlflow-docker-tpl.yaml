# Source: mlflow-tracking/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  labels:
    helm.sh/chart: mlflow-tracking-0.1.0
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/instance: mlflow-template
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mlflow
      app.kubernetes.io/instance: mlflow-template
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlflow
        app.kubernetes.io/instance: mlflow-template
    spec:
      serviceAccountName: mlflow
      securityContext:
        {}
      containers:
        - name: mlflow-tracking
          securityContext:
            {}
          image: "asia-southeast2-docker.pkg.dev/koinworks-data-staging/development-container/mlflow:staging"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
          env:
            - name: "BUCKET_NAME"
              value: "gs://koinworks-mlflow-dev"
            - name: "PORT"
              value: "5000"
            - name: "POSTGRES_DB_NAME"
              value: "mlflow_db_test"
            - name: "POSTGRES_HOST"
              value: "10.74.192.3"
            - name: "POSTGRES_PASSWORD"
              value: "koinworksdev2022"
            - name: "POSTGRES_PORT"
              value: "5432"
            - name: "POSTGRES_USERNAME"
              value: "postgres"
